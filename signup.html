<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .signup-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-container h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .signup-container button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .signup-container button:hover {
            background-color: #0056b3;
        }

        .notification {
            margin-top: 20px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="text" id="username" placeholder="Enter your username" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="password" id="password" placeholder="Enter your password" required>
            <input type="text" id="phone-number" name="phone-number" placeholder="+1234567890" required>
            <button type="submit">Sign Up</button>
        </form>
        <p id="notification" class="notification" style="display: none;">Signup successful!</p>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const phoneNumber = document.getElementById("phone-number").value;

            // Simulate saving user data (you can send this to the backend instead)
            const users = JSON.parse(localStorage.getItem("users")) || [];
            users.push({ username, email, password, phoneNumber });
            localStorage.setItem("users", JSON.stringify(users));

            // Show notification
            const notification = document.getElementById("notification");
            notification.style.display = "block";
            notification.textContent = "Signup successful!";

            // Clear the form
            document.getElementById("signup-form").reset();

            // Optionally redirect to another page
            setTimeout(() => {
                window.location.href = "profile.html";
            }, 2000);
        });
    </script>
</body>
</html>
